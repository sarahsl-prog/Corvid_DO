services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: corvid
      POSTGRES_PASSWORD: corvid
      POSTGRES_DB: corvid
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U corvid"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    command: uvicorn corvid.api.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      CORVID_DATABASE_URL: postgresql+asyncpg://corvid:corvid@postgres:5432/corvid
      CORVID_REDIS_URL: redis://redis:6379/0
      CORVID_DEBUG: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  pgdata:
